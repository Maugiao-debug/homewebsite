<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>home</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <link rel="stylesheet" href="stylesgay.css">

</head>
<body>

<header class="header">
   <section class="flex">
      <a class="logo">Trang chủ</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
      </div>

      <div class="profile">
         
      </div>
   </section>
</header>   

<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      
   </div>

   <nav class="navbar">
        <ul>
            <li><a href="#">🏡 Trang chủ</a></li>
            <li><a href="#">🔔 Thông báo</a></li>
            <li><a href="#">📑 Tổng hợp công thức</a></li>
            <li><a href="#">📎 Tài liệu</a></li>
        </ul>
   </nav>
</div>

<section class="home-grid">

   <h1 class="heading">Vật lý</h1>


   <div class="button-container">
    <div class="button" style="background-image: url('video.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <i class="icon">🎬</i>
            <h3>VIDEO MỚI</h3>
            <p>Những bài giảng mới nhất</p>
        </div>
    </div>
    <div class="button" style="background-image: url('lessons.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <i class="icon">📚</i>
            <h3>TẤT CẢ BÀI HỌC</h3>
            <p>Danh sách bài học đầy đủ</p>
        </div>
    </div>
    <div class="button" style="background-image: url('exam.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <i class="icon">📝</i>
            <h3>ÔN THI</h3>
            <p>Luyện tập và kiểm tra kiến thức</p>
        </div>
    </div>
    <div class="button" style="background-image: url('feedback.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <i class="icon">💬</i>
            <h3>GÓP Ý</h3>
            <p>Đóng góp ý kiến của bạn</p>
        </div>
    </div>
</div>

</section>

<script src="scriptgay.js"></script>

</body>
</html>
