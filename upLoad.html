<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>

   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>

<header class="header">
   <section class="flex">
      <a class="logo">Upload Video</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Tìm kiếm khóa học..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/Cocotan.jpg" class="image" alt="">
         <h3 class="name">Cokotan</h3>
         <p class="role">Học sinh</p>
         <a href="upload.html" class="btn">Upload Video</a>
      </div>
   </section>
</header>   

<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/Cocotan.jpg" class="image" alt="">
      <h3 class="name">Cokotan</h3>
      <p class="role">Học sinh</p>
      <a href="upload.html" class="btn">Upload Video</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>Trang chủ</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>Về chúng tôi</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Giáo viên</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>Góp ý</span></a>
   </nav>
</div>

<!-- Phần Upload Video -->
<section class="upload-section">
   <h2>Upload Video to YouTube</h2>

   <label for="password">Nhập mật khẩu:</label>
   <input type="password" id="password" placeholder="Nhập mật khẩu"><br><br>
   <button onclick="checkPassword()">Xác nhận mật khẩu</button><br><br>

   <label for="videoTitle">Tiêu đề video:</label>
   <input type="text" id="videoTitle" placeholder="Nhập tiêu đề"><br><br>

   <label for="privacyStatus">Chế độ:</label>
   <select id="privacyStatus">
       <option value="private">Riêng tư</option>
       <option value="unlisted">Không công khai</option>
       <option value="public">Công khai</option>
   </select><br><br>

   <input type="file" id="videoInput" accept="video/*">
   <button id="uploadBtn" onclick="uploadVideo()" disabled>Upload</button>

   <p id="status"></p>
</section>

<script src="script.js"></script>
</body>
</html>
